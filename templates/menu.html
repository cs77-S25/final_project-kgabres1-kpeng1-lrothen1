{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/menu.js') }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/menu.css') }}">

    <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
  <!-- Choices.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  {% endblock %}

{% block title %}Menu{% endblock %}

{% block content %}
<ul id="meal_times">
  <li class="link">Breakfast</li>
  <li class="link">Brunch</li>
  <li class="link">Lunch</li>
  <li class="link">Dinner</li>
  <li class="link" style="background-color:#778da9">Any</li>
</ul>
<div class="filter-controls" style="display: none">
  
  <select id="filter-property" multiple>
    
    <option value="egg">Egg</option>
    <option value="fish">Fish</option>
    <option value="glutenfree">Gluten Free</option>
    <option value="halal">Halal</option>
    <option value="kosher">Kosher</option>
    <option value="locallysourced">Locally Sourced</option>
    <option value="milk">Milk</option>
    <option value="pork">Pork</option>
    <option value="sesame">Sesame</option>
    <option value="shellfish">Shellfish</option>
    <option value="soy">Soy</option>
    <option value="treenut">Tree Nut</option>
    <option value="vegan">Vegan</option>
    <option value="vegetarian">Vegetarian</option>
    <option value="wheat">Wheat</option>

  </select>

  <select id="filter-logic">
    <option value="any">Match ANY property</option>
    <option value="all">Match ALL properties</option>
  </select>

  <button id="apply-filter">Apply</button>
  <button id="clear-filter">Clear</button>
</div>

  <div class="selected-filters" id="selected-filters-container"></div>
